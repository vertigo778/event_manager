{% extends 'events/base.html' %}

{% block content %}
    <h2>Delete Entry</h2>
    <p>Are you sure you want to delete the entry for "{{ entry.name }}" from the event "{{ entry.event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'event_detail' entry.event.id %}">Cancel</a>
{% endblock %}

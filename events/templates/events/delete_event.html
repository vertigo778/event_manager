{% extends 'events/base.html' %}

{% block content %}
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
{% endblock %}
